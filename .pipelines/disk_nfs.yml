steps:
  - script: |
      set -ex
      if [[ $(GROUP_NAME) == 'marvell-armhf' ]];then
        exit 0
      fi

      sudo systemctl stop docker
      sudo sed -i 's/^ExecStart=.*$/& --data-root \/mnt\/docker/' /lib/systemd/system/docker.service
      sudo systemctl daemon-reload
      sudo systemctl start docker
      sleep 2
      sudo mkdir /nfs
      sudo mount -t nfs -o sec=sys,vers=4.1 10.0.5.4:/jenkins-vol-1 /nfs
      sudo chown nobody /nfs
      sudo chmod u=rwx,g=rwx,o=r /nfs
    displayName: 'Mount nfs, restart docker'
