schedules:
- cron: "0 8 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - master
    - 202012
  always: true
- cron: "0 4 * * *"
  displayName: nightly build for release
  branches:
    include:
    - 201911
    - 201811

trigger: none
pr: none

resources:
  repositories:
    - repository: buildimage
      type: github
      name: liushilongbuaa/sonic-buildimage
      ref: template

steps:
  - template: .azure-pipeline/tem.yml@buildimage
