!
! template: bgpd/templates/general/policies.conf.j2
!
! template: bgpd/templates/msft.general/v4.mgmttor/policy.conf.j2
!
bgp as-path access-list LOCALROUTES permit ^$
!
ip prefix-list DEFAULT_IPV4 permit 0.0.0.0/0
!
route-map TO_VPN_OOB_V4 deny 10
  match ip address prefix-list DEFAULT_IPV4
!
route-map TO_VPN_OOB_V4 permit 20
  match as-path LOCALROUTES
  set community 8075:316 8075:9120 additive
!
route-map TO_VPN_OOB_V4 permit 1000
  set community 8075:9120 additive
!
route-map FROM_VPN_OOB_V4 permit 10
  match ip address prefix-list DEFAULT_IPV4
  set as-path prepend 65532
!
route-map FROM_VPN_OOB_V4 deny 1000
!
! end of template: bgpd/templates/msft.general/v4.mgmttor/policy.conf.j2
!
! end of template: bgpd/templates/general/policies.conf.j2
!
