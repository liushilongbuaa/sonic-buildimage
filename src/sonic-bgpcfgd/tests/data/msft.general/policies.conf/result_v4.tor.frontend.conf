!
! template: bgpd/templates/general/instance.conf.j2
!
! template: bgpd/templates/msft.general/v4.tor.frontend/policy.conf.j2
!
ip prefix-list DEFAULT_IPV4 permit 0.0.0.0/0
ip prefix-list BE_LOOPBACKS seq 5 deny 172.16.0.0/16 le 32
ip prefix-list BE_LOOPBACKS seq 15 permit 0.0.0.0/0 ge 32
!
route-map TO_BE_TIER0_V4 permit 10
   match ip address prefix-list DEFAULT_IPV4
!
route-map TO_BE_TIER0_V4 deny 100
!
route-map FROM_BE_TIER0_V4 permit 10
   match ip address prefix-list BE_LOOPBACKS
!
route-map FROM_BE_TIER0_V4 deny 100
!
! end of template: bgpd/templates/msft.general/v4.tor.frontend/policy.conf.j2
!
! end of template: bgpd/templates/general/instance.conf.j2
!
