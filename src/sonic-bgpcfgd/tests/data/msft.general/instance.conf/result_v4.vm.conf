!
! template: bgpd/templates/msft.general/v4.vm/instance.conf.j2
!

! It is calling get_ipv4_loopback_address, but the method is generic enough
! to get IP from an interface in any table

 bgp router-id 20.30.40.50
 neighbor 1.2.3.4 remote-as 555
 neighbor 1.2.3.4 description remote_peer
 neighbor 1.2.3.4 ebgp-multihop 255
 neighbor 1.2.3.4 update-source eth0
 !
 address-family ipv4 unicast
  neighbor 1.2.3.4 route-map FROM_TIER0_V4 in
  neighbor 1.2.3.4 route-map TO_TIER0_V4 out
  neighbor 1.2.3.4 soft-reconfiguration inbound
  neighbor 1.2.3.4 activate
  exit-address-family
 !
 address-family ipv6 unicast
  neighbor 1.2.3.4 route-map FROM_TIER0_V6 in
  neighbor 1.2.3.4 route-map TO_TIER0_V6 out
  neighbor 1.2.3.4 soft-reconfiguration inbound
  neighbor 1.2.3.4 activate
  exit-address-family

!
! end of template: /gpd/templates/msft.general/v4.vm/instance.conf.j2
!

