! template: bgpd/templates/msft.general/v6.leaf.tor.all/peer-group.conf.j2
!
  neighbor TIER0_V6_DEPLOYMENT_ID_3 peer-group
  address-family ipv6 unicast
    neighbor TIER0_V6_DEPLOYMENT_ID_3 activate
    neighbor TIER0_V6_DEPLOYMENT_ID_3 soft-reconfiguration inbound
    neighbor TIER0_V6_DEPLOYMENT_ID_3 route-map FROM_TIER0_V6_DEPLOYMENT_ID_3 in
    neighbor TIER0_V6_DEPLOYMENT_ID_3 route-map TO_TIER0_V6 out
    neighbor TIER0_V6_DEPLOYMENT_ID_3 send-community
    neighbor TIER0_V6_DEPLOYMENT_ID_3 maximum-prefix 8000 90 warning-only
    neighbor TIER0_V6_DEPLOYMENT_ID_3 allowas-in 1
  exit-address-family
!
! end of template: bgpd/templates/msft.general/v6.leaf.tor.all/peer-group.conf.j2
