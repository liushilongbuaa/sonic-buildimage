!
! template: bgpd/templates/general/peer-group.conf.j2
!
! template: bgpd/templates/msft.general/v6.leaf.tor.dnsagg/peer-group.conf.j2
!
  neighbor DNS_AGG_V6_19 peer-group
  address-family ipv6 unicast
    neighbor DNS_AGG_V6_19 activate
    neighbor DNS_AGG_V6_19 soft-reconfiguration inbound
    neighbor DNS_AGG_V6_19 route-map FROM_DNS_AGG_V6_19 in
    neighbor DNS_AGG_V6_19 route-map TO_DNS_AGG_V6 out
    neighbor DNS_AGG_V6_19 send-community
    neighbor DNS_AGG_V6_19 maximum-prefix 4000 90 warning-only
  exit-address-family
!
! end of template: bgpd/templates/msft.general/v6.leaf.tor.dnsagg/peer-group.conf.j2
!
! end of template: bgpd/templates/general/peer-group.conf.j2
!
