!
! template: bgpd/templates/general/peer-group.conf.j2
!
! template: bgpd/templates/msft.general/v6.leaf.tor.tycoon/peer-group.conf.j2
!
  neighbor TYCOON_V6 peer-group
  address-family ipv6 unicast
    neighbor TYCOON_V6 activate
    neighbor TYCOON_V6 soft-reconfiguration inbound
    neighbor TYCOON_V6 route-map FROM_TYCOON_ER_V6 in
    neighbor TYCOON_V6 route-map TO_TYCOON_ER_V6 out
    neighbor TYCOON_V6 send-community
    neighbor TYCOON_V6 maximum-prefix 10 50
    neighbor TYCOON_V6 allowas-in 1
  exit-address-family
!
! end of template: bgpd/templates/msft.general/v6.leaf.tor.tycoon/peer-group.conf.j2
!
! end of template: bgpd/templates/general/peer-group.conf.j2
!
