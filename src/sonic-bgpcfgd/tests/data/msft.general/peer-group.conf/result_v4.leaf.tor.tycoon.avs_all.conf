!
! template: bgpd/templates/general/peer-group.conf.j2
!
! template: bgpd/templates/msft.general/v4.leaf.tor.tycoon/peer-group.conf.j2
!
  neighbor TYCOON_V4 peer-group
  address-family ipv4 unicast
    neighbor TYCOON_V4 activate
    neighbor TYCOON_V4 soft-reconfiguration inbound
    neighbor TYCOON_V4 route-map FROM_TYCOON_ER_V4 in
    neighbor TYCOON_V4 route-map TO_TYCOON_ER_V4 out
    neighbor TYCOON_V4 send-community
    neighbor TYCOON_V4 maximum-prefix 10 60
    neighbor TYCOON_V4 allowas-in 1
  exit-address-family
!
! end of template: bgpd/templates/msft.general/v4.leaf.tor.tycoon/peer-group.conf.j2
!
! end of template: bgpd/templates/general/peer-group.conf.j2
!
