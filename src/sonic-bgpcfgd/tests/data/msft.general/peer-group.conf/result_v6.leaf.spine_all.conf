!
! template: bgpd/templates/general/peer-group.conf.j2
!
! template: bgpd/templates/msft.general/v6.leaf.spine/peer-group.conf.j2
!
  neighbor TIER2_V6 peer-group
  address-family ipv6 unicast
    neighbor TIER2_V6 activate
    neighbor TIER2_V6 soft-reconfiguration inbound
    neighbor TIER2_V6 route-map FROM_TIER2_V6 in
    neighbor TIER2_V6 route-map TO_TIER2_V6 out
    neighbor TIER2_V6 send-community
    neighbor TIER2_V6 maximum-prefix 8000 90 warning-only
  exit-address-family
!
! end of template: bgpd/templates/msft.general/v6.leaf.spine/peer-group.conf.j2
!
! end of template: bgpd/templates/general/peer-group.conf.j2
!
