!
! template: bgpd/templates/msft.dynamic/tor.rotterdam/policies.conf.j2
!
ip community-list standard COMM_SDN_APPLIANCE permit 8075:9302
!
ip prefix-list IPV4_32_ONLY seq 5 permit 0.0.0.0/0 ge 32
!
ipv6 prefix-list IPV6_64_ONLY seq 5 permit ::/0 ge 64 le 64
!
route-map FROM_SDN_APPLIANCE_V4 permit 100
  match ip address prefix-list IPV4_32_ONLY
  match community COMM_SDN_APPLIANCE
!
route-map FROM_SDN_APPLIANCE_V4 deny 1000
!
route-map FROM_SDN_APPLIANCE_V6 permit 100
  match ipv6 address prefix-list IPV6_64_ONLY
  match community COMM_SDN_APPLIANCE
!
route-map FROM_SDN_APPLIANCE_V6 deny 1000
!
route-map TO_SDN_APPLIANCE_V4 deny 100
!
route-map TO_SDN_APPLIANCE_V6 deny 100
!
! end of template: bgpd/templates/msft.dynamic/tor.rotterdam/policies.conf.j2
!
