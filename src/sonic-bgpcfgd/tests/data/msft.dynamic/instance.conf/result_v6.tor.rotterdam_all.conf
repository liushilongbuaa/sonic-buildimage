!
! template: bgpd/templates/msft.dynamic/instance.conf.j2
!
  neighbor dyn_name_v6 peer-group
  neighbor dyn_name_v6 passive
  neighbor dyn_name_v6 ebgp-multihop 255
  neighbor dyn_name_v6 remote-as 11111
  bgp listen range fc:2::/64 peer-group dyn_name_v6
  neighbor dyn_name_v6 update-source fc:1::1
  address-family ipv6
    neighbor dyn_name_v6 activate
    neighbor dyn_name_v6 maximum-prefix 5 79
    neighbor dyn_name_v6 route-map FROM_SDN_APPLIANCE_V6 in
    neighbor dyn_name_v6 route-map TO_SDN_APPLIANCE_V6 out
    neighbor dyn_name_v6 soft-reconfiguration inbound
  exit-address-family
!
! end of template: bgpd/templates/msft.dynamic/instance.conf.j2
!
